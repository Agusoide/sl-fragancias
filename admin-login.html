<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi√≥n - LS Fragancias</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        :root {
            --primary-color: #464242;
            --accent-color: #c8a97e;
            --light-color: #ffffff;
            --error-color: #dc3545;
            --success-color: #28a745;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #8f0a05 0%, #080261 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        
        .login-container {
            background-color: var(--light-color);
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 2rem;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-header h1 {
            color: var(--primary-color);
            margin-bottom: 0.5rem;
            font-size: 1.5rem;
        }
        
        .login-header p {
            color: #666;
            font-size: 0.9rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--primary-color);
        }
        
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(200, 169, 126, 0.1);
        }
        
        .login-btn {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .login-btn:hover {
            background-color: #2a201e;
        }
        
        .login-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        
        .error-message {
            color: var(--error-color);
            font-size: 0.9rem;
            margin-top: 0.5rem;
            text-align: center;
            padding: 0.5rem;
            background-color: #f8d7da;
            border-radius: 4px;
            display: none;
        }
        
        .success-message {
            color: var(--success-color);
            font-size: 0.9rem;
            margin-top: 0.5rem;
            text-align: center;
            padding: 0.5rem;
            background-color: #d4edda;
            border-radius: 4px;
            display: none;
        }
        
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .back-link {
            text-align: center;
            margin-top: 1rem;
        }
        
        .back-link a {
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Panel de Administraci√≥n | LS</h1>
            <p>LS Fragancias</p>
        </div>
        
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required autocomplete="email" placeholder="admin@ejemplo.com" value="ls.fraganciaok@gmail.com">
            </div>
            
            <div class="form-group">
                <label for="password">Contrase√±a</label>
                <input type="password" id="password" required autocomplete="current-password" placeholder="Tu contrase√±a">
            </div>
            
            <button type="submit" class="login-btn" id="login-btn">
                <span id="btn-text">Iniciar Sesi√≥n</span>
            </button>
            
            <div id="error-message" class="error-message"></div>
            <div id="success-message" class="success-message"></div>
        </form>
        
        <div class="back-link">
            <a href="index.html">‚Üê Volver a la tienda</a>
        </div>
    </div>

    <!-- Cargar Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script>
        // Configuraci√≥n de Supabase
        const SUPABASE_URL = 'https://qrfreqfvlcopgqtwgflk.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFyZnJlcWZ2bGNvcGdxdHdnZmxrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA2MjMwOTQsImV4cCI6MjA3NjE5OTA5NH0.uRCBXb_uF9pIag5uOKvoRVwy_RXlzPq54tiLOdlowkA';
        
        console.log('üîß Inicializando Supabase para login...');
        
        // Inicializar cuando Supabase est√© disponible
        function initializeLogin() {
            if (typeof window.supabase === 'undefined') {
                console.error('‚ùå Supabase no cargado - reintentando...');
                setTimeout(initializeLogin, 100);
                return;
            }
            
            try {
                // Inicializar cliente
                const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                console.log('‚úÖ Supabase inicializado para login');
                
                // Configurar sistema de login
                setupLogin(supabase);
                
            } catch (error) {
                console.error('‚ùå Error inicializando Supabase:', error);
            }
        }
        
        function setupLogin(supabase) {
            console.log('üîß Configurando sistema de login...');
            
            // DIAGN√ìSTICO - Verificar que los elementos existen
            console.log('üîç Elementos del DOM:');
            console.log('- Formulario:', document.getElementById('login-form'));
            console.log('- Email input:', document.getElementById('email'));
            console.log('- Password input:', document.getElementById('password'));
            console.log('- Login button:', document.getElementById('login-btn'));
            console.log('- Error message:', document.getElementById('error-message'));
            console.log('- Success message:', document.getElementById('success-message'));
            
            // Elementos del DOM
            const loginForm = document.getElementById('login-form');
            const loginBtn = document.getElementById('login-btn');
            const btnText = document.getElementById('btn-text');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            
            if (!loginForm) {
                console.error('‚ùå CR√çTICO: No se encontr√≥ el formulario de login');
                return;
            }
            
            // Verificar si ya hay sesi√≥n activa
            async function checkExistingSession() {
                try {
                    console.log('üîê Verificando sesi√≥n existente...');
                    const { data: { session }, error } = await supabase.auth.getSession();
                    
                    if (error) {
                        console.error('Error verificando sesi√≥n:', error);
                        return;
                    }
                    
                    if (session) {
                        console.log('‚úÖ Sesi√≥n existente encontrada:', session.user.email);
                        showSuccess('Sesi√≥n activa detectada. Redirigiendo...');
                        setTimeout(() => {
                            window.location.href = 'admin.html';
                        }, 1000);
                    } else {
                        console.log('‚ÑπÔ∏è No hay sesi√≥n activa');
                    }
                } catch (error) {
                    console.error('Error en checkExistingSession:', error);
                }
            }
            
            // Manejar env√≠o del formulario
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                console.log('üìù Formulario enviado');
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                console.log('üìß Email:', email);
                console.log('üîë Password:', password ? '***' : 'vac√≠o');
                
                // Validaciones b√°sicas
                if (!email || !password) {
                    showError('Por favor completa todos los campos');
                    return;
                }
                
                // Mostrar loading
                loginBtn.disabled = true;
                btnText.innerHTML = '<div class="loading"></div> Iniciando sesi√≥n...';
                hideMessages();
                
                try {
                    console.log('üîê Intentando login con Supabase...');
                    
                    const { data, error } = await supabase.auth.signInWithPassword({
                        email: email,
                        password: password
                    });
                    
                    if (error) {
                        console.error('‚ùå Error de login:', error);
                        
                        if (error.message.includes('Invalid login credentials')) {
                            showError('Email o contrase√±a incorrectos');
                        } else if (error.message.includes('Email not confirmed')) {
                            showError('Por favor verifica tu email primero');
                        } else {
                            showError('Error al iniciar sesi√≥n: ' + error.message);
                        }
                        return;
                    }
                    
                    // Login exitoso
                    console.log('‚úÖ Login exitoso:', data.user);
                    showSuccess('¬°Bienvenido! Redirigiendo...');
                    
                    // Redirigir al panel de administraci√≥n despu√©s de 1 segundo
                    setTimeout(() => {
                        window.location.href = 'admin.html';
                    }, 1000);
                    
                } catch (error) {
                    console.error('‚ùå Error inesperado:', error);
                    showError('Error inesperado: ' + error.message);
                } finally {
                    // Restaurar bot√≥n
                    loginBtn.disabled = false;
                    btnText.textContent = 'Iniciar Sesi√≥n';
                }
            });
            
            // Funciones auxiliares
            function showError(message) {
                console.log('‚ùå Mostrando error:', message);
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
            }
            
            function showSuccess(message) {
                console.log('‚úÖ Mostrando √©xito:', message);
                successMessage.textContent = message;
                successMessage.style.display = 'block';
                errorMessage.style.display = 'none';
            }
            
            function hideMessages() {
                errorMessage.style.display = 'none';
                successMessage.style.display = 'none';
            }
            
            // Verificar sesi√≥n al cargar la p√°gina
            checkExistingSession();
            
            console.log('‚úÖ Sistema de login configurado correctamente');
        }
        
        // Inicializar cuando el DOM est√© listo
        document.addEventListener('DOMContentLoaded', function() {
            console.log('‚úÖ DOM cargado - inicializando login...');
            initializeLogin();
        });
    </script>
</body>
</html>
